<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - texts</title>
    <link rel="stylesheet" href="../css/texts.css">
</head>
<body>
    <div class="title">(절 1)</div>
    <div class="verse" id="verseid">즐거운 노래의 중심에 모여서</div>
    <div class="verse">지루함이 사라지고 기쁨이 있는 곳.</div>
    <div class="verse">강의의 어둠 속에서</div>
    <div class="verse">단조로운 껍질을 깨고 멜로디가 올라갑니다.</div>
    <span class="title">(코러스)</span>
    <div class="chorus">시간이 촉박하고 마음이 지칠 때</div>
    <div class="chorus">음악이 흐르고 분위기가 경쾌합니다.</div>
    <div class="chorus">즐거운 노래방에서 지루함을 날려버리다</div>
    <div class="chorus">순수한 기쁨을 불러일으키는 멜로디와 리듬.</div>
    <hr>
    <div class="text_effect">
        그림자 글자
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-6 bg-primary text-white row">
                <div class="col bg-dark">bg dark</div>
                <div class="col bg-success">bg success</div>
            </div>
            <div class="col-3 bg-dark text-white">custom%</div>
            <div class="col-3 bg-primary text-white">
                <img class="auto_width" src="../images/paris.jpg" alt="">
            </div>
            <div class="col-3 bg-dark text-white">custom%</div>
        </div>

        <!-- Control the column width, and how they should appear on different devices -->
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
            <div class="col-sm-4 bg-dark text-white">33.33%</div>
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
        </div>
        <br>

        <!-- Or let Bootstrap automatically handle the layout -->
        <div class="row">
            <div class="col-sm bg-primary text-white">custom%</div>
            <div class="col-sm bg-dark text-white">custom%</div>
            <div class="col-sm bg-primary text-white">custom%</div>
            <div class="col-sm bg-dark text-white">custom%</div>
        </div>
        <br>

    </div>
<hr>
    <div class="container text-center">
        <div class="row">
            <div class="col col-width"><img class="imgplace" src="https://placeimg.com/640/480/any" alt=""></div>
            <div class="col">Line 2 of the poem</div>
            <div class="col">Line 3 of the poem</div>
        </div>
        <hr>
        <div class="row">
            <div class="col">Line 1 of the poem</div>
            <div class="col">Line 2 of the poem</div>
            <div class="col">Line 3 of the poem</div>
            <div class="col">Line 4 of the poem</div>
            <div class="col">Line 5 of the poem</div>
            <div class="col">Line 6 of the poem</div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>

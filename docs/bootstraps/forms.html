<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="fs-3">Input template</div>
        <form action="../index.html">
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="edge" class="form-check-input">
                <label for="" class="form-check-label">Edge</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="chrome" class="form-check-input">
                <label for="" class="form-check-label">Chrome</label>
            </div>
            <div class="m-3 form-check">
                <input type="radio" name="browsers" value="safari" class="form-check-input">
                <label for="" class="form-check-label">Safari</label>
            </div>
            <div>
                <button class="btn btn-primary">자료전송</button>
            </div>
        </form>
        <hr>

        <div class="fs-3">Input select</div>
        <form action="">
            <div class="m-3">
                <label class="form-label" for="">Select Items</label>
                <select  class="form-select" name="browsers" id="">
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </form>
        <hr>

        <div class="fs-3">Input Basic</div>
        <form action="">
            <div class="m-3 w-50">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">Coments</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                <label class="form-label" for="">Coments</label>
                <input min="" max="" step="5" class="form-range" type="range" name="" id="" >
            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <hr>

        <div class="fs-3">Input template</div>
        <form action="">
            <div class="m-3">
                <label for=""></label>
                <input type="text">
            </div>
        </form>
        <hr>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>

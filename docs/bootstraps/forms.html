<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->

<body>
    <nav>nav</nav>
    <main>
        <div>radio buttons</div>
        <form action="./links.html" method="get">
            <div>
                연구소 이름 : <input type="text" name="lab_name" value="yojulab" id="">
            </div> 
            <div>
                <div>- 희망 사항 선택 -</div>
                <div class="form-check">
                    강아지 말 희망 
                    <input class="form-check-input" type="radio" name="hope_lang" value="dog_lang" id="">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="hopecatlang">고양이 말 희망</label> 
                    <input class="form-check-input" type="radio" name="hope_lang" value="cat_lang" id="hopecatlang">

            </div>
            <div>
                <button type="submit">links로 정보 전달</button>
                <button type="reset">같은 form 내 정보 재설정</button>
            </div>   
        </form>
        <hr>
    
        <!-- apply form-control with row and col -->
        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="col-5">
                <label for="carcompanyname">Choose Car Company : </label>
                <select class="form-select" name="car_company_name" id="carcompanyname">
                    <option value="CAR_01">볼보</option>
                    <option value="CAR_02" selected>현대</option>
                    <option value="CAR_03">Audi</option>
                    <option value="CAR_04">포르쉐</option>
                </select>
            </div>
  
        </div>
        
        <!-- select menu -->
        <div>
            <label for="carcompanyname">Choose Car Company : </label>
            <select class="form-select" name="car_company_name" id="carcompanyname">
                <option value="CAR_01">볼보</option>
                <option value="CAR_02" selected>현대</option>
                <option value="CAR_03">Audi</option>
                <option value="CAR_04">포르쉐</option>
            </select>
        </div>
        <hr>
        <!-- apply form-control with row and col -->
        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control-plaintext" placeholder="Email : ">
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>

        <!-- apply form-control -->
        <div>apply form-control</div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
